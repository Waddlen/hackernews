<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Hacker News</span>
      
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Search" (keyup.enter)="onEnter()" [(ngModel)]="previewText">
        <button mat-button *ngIf="previewText" matSuffix mat-icon-button aria-label="Clear" (click)="previewText=''">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar-row>
    
  </mat-toolbar>
